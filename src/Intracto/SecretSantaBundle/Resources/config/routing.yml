    defaults: { _controller: IntractoTestBundle:Entry:pokeBuddy }

intracto.secretsanta.entry.remove_entry_from_pool:
    path:     /entry/remove/{listUrl}/{entryId}
    defaults: { _controller: IntractoTestBundle:Entry:removeEntryFromPool }