    defaults: { _controller: IntractoTestBundle:Entry:index }

intracto.secretsanta.entry.edit_email:
    path:     /entry/edit-email/{listUrl}/{entryId}
    defaults: { _controller: IntractoTestBundle:Entry:editEmail }

intracto.secretsanta.entry.dump_entries:
    path:     /dump-entries
    defaults: { _controller: IntractoTestBundle:Entry:dumpEntries }

intracto.secretsanta.entry.poke_buddy:
