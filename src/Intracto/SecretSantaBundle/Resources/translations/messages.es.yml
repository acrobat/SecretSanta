    resend_email: Volver a enviar correo electrónico
    view_entry: Ver entrada
    tip: Consejo
    come_back: Siempre puedes volver a esta página para asegurarte de que todo el mundo ha comprobado su buzón de correo electrónico.
    watch_out: Atención
    modify_list: Añadir participantes a la fiesta o expulsar estos participantas serà solamente possible hasta %oneWeekFromEventDate%.
    save: Guardar

delete:
    title: Borrar mi lista Secret Santa
    body: >
        <p>
            ¿Estás COMPLETAMENTE seguro?<br>
            <br>
            <b>¡Cosas malas inesperadas sucederán si no lees esto!</b><br>
            <br>
            Una vez hayas borrada tu lista Secret Santa, no hay vuelta atrás. Esta acción NO puede deshacerse.<br>
            Esto borrará esta lista Secret Santa, todos sus participantes y sus listas de deseos permanentemente.<br>
            <br>
            Por favor escribe "<b>%phrase_to_type%</b>" debajo para confirmar.<br>
        </p>
    phrase_to_type: borrar todo
expose:
    title: Enviarme todas las atribuciones en esta lista de correos
    body: >
        <p>
            ¿Estás COMPLETAMENTE seguro?<br>
            <br>
            Se te enviará un correo electrónico, con toda la lista de correos con todas las atribuciones.<br>
            <br>
            <b>Atención:</b><br>
            ¡Se notificará a todos los miembros de la lista de correos!<br>
            <br>
            Por favor, escribe "<b>%phrase_to_type%</b>" debajo para confirmar.<br>
        </p>
    phrase_to_type: mostrarme todo
expose_wishlists:
    title: Enviarme todas las listas de deseos en esta lista de correos
    body: >
        <p>
            ¿Estás COMPLETAMENTE seguro?<br>
            <br>
            Se te enviará un correo electónico, con todas listas de deseos de las personas en la lista de correos!<br>
            <br>
            Por favor, escribe "<b>%phrase_to_type%</b>" debajo para confirmar.<br>
        </p>
    phrase_to_type: mostrarme todas las listas de deseos
