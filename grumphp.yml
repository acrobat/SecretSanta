parameters:
    git_dir: .
    bin_dir: ./bin
    tasks:
        git_blacklist:
            keywords:
                # PHP
                - "die("
                - "var_dump("
                - "print_r("
                - "print("
                - "dump("
                - "debug_backtrace("
                - "exit;"
                - "echo "
                # JS
                - "console.log("
            triggered_by:
              - php
              - js
        git_commit_message:
            matchers:
                - /\[([0-9]+)\] (.+)/
            case_insensitive: true
            multiline: true
        phpcs:
            standard: ./vendor/escapestudios/symfony2-coding-standard/Symfony2/
        phpcsfixer:
            level: symfony
        securitychecker:
            lockfile: ./composer.lock
            run_always: false